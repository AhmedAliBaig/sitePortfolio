<style type="text/css">

    body {
        background: url(images/PayAxisMonitring.jpg) no-repeat center center;
        background-size: contain;
    }



    .collapse {
        transition: 1s;
    }
</style>

<script>

    $(document).ready(function () {
        var x = $(".content-area").height()
        $(".main-menu").css("height", x);
    });

     $("#prism-logo").on("click", function () {
        location.href = "_Layout-PMCL-GettingStarted.html";
     });

     $("#logout-now").on("click", function () {
         location.href = "_Layout-PMCL-Login.html";
     });


    $(".hamburger-container").on("click", function () {


        if ($(".main-menu").hasClass("collapse")) {

           
            setTimeout(function () {
                $(".main-menu").removeClass("collapse");
            }, 200);

            $(".content-area").removeClass("expanded");


        
        }

        else {

            setTimeout(function () {
                $(".content-area").addClass("expanded");
            }, 200);

            $(".main-menu").addClass("collapse");

 
        }
    });

    //$('#hamburger').click(function () {
        //$('.main-menu').fadeOut(1000);
    //})
</script>
